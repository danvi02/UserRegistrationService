version: "3.8"
services: 
  mysqldb:
    image: mysql
    restart: always
    environment:
      MYSQL_USER: dockeruser
      MYSQL_PASSWORD: DanviShanmuki@2
      MYSQL_ROOT_PASSWORD: DanviShanmuki@2
    ports:
    # <Port exposed> : <MySQL Port running inside container>
      - '3307:3306'
    expose:
    # Opens port 3306 on the container
      - '3306'
    volumes:
    # Where our data will be persisted
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db: