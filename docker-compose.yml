version: "3.8"
services: 
  mysqldb:
    image: mysql
    restart: always
    environment:
      MYSQL_USER: dockeruser
      MYSQL_PASSWORD: DanviShanmuki@2
      MYSQL_ROOT_PASSWORD: DanviShanmuki@2
    ports:
      - '3307:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db: